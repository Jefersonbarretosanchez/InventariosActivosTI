{% extends "admin/base_site.html" %}

{% block content %}
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    .upload-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      background: #fff;
      border: 1px solid #e0e0e0;
    }

    .upload-container h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .upload-container form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .upload-container form .form-field {
      display: flex;
      flex-direction: column;
    }

    .upload-container form .form-field label {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .upload-container form .form-field input[type="file"] {
      border: 1px solid #d1d1d1;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      background: #f9f9f9;
      display: block;
      width: 100%;
    }

    .upload-container form button {
      background: linear-gradient(90deg, #264b5d 0%, #417690 100%);
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      text-align: center;
    }

    .upload-container form button:hover {
      background: linear-gradient(90deg, #417690 0%, #264b5d 100%);
      transform: translateY(-2px);
    }

    .upload-container form button:active {
      background: linear-gradient(90deg, #417690 0%, #264b5d 100%);
      transform: translateY(1px);
    }
  </style>

  <div class="upload-container">
    <h1>Cargar archivo Excel</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Cargar</button>
      </form>
  </div>
{% endblock %}
